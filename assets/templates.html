<!-- Project Card Template -->
<template id="project-card-template">
    <div class="card">
        <div class="card-image" data-bg-image></div>
        <div class="card-content">
            <h3 class="card-title" data-title></h3>
            <p class="card-description" data-description></p>
            <div class="mt-4">
                <a class="btn btn-primary" data-link href="#">View Project</a>
            </div>
        </div>
    </div>
</template>

<!-- Article Card Template -->
<template id="article-card-template">
    <a class="card" data-link href="#">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/3">
                <div class="card-image" data-bg-image></div>
            </div>
            <div class="card-content md:w-2/3">
                <p class="card-category" data-category></p>
                <h3 class="card-title" data-title></h3>
                <p class="card-description" data-description></p>
                <div class="mt-4 text-sm text-gray-500" data-date></div>
            </div>
        </div>
    </a>
</template>

<!-- Video Card Template -->
<template id="video-card-template">
    <a class="card" data-link href="#">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/3">
                <div class="card-image" data-bg-image></div>
            </div>
            <div class="card-content md:w-2/3">
                <p class="card-category" data-category></p>
                <h3 class="card-title" data-title></h3>
                <p class="card-description" data-description></p>
                <div class="mt-4 text-sm text-gray-500" data-duration></div>
            </div>
        </div>
    </a>
</template>

<!-- Breadcrumb Template -->
<template id="breadcrumb-template">
    <nav class="breadcrumb" aria-label="Breadcrumb">
        <!-- Breadcrumb items will be inserted here -->
    </nav>
</template>

<!-- Page Header Template -->
<template id="page-header-template">
    <div class="text-center py-16">
        <h1 class="text-4xl font-bold tracking-tight sm:text-5xl mb-4" data-title></h1>
        <p class="text-lg text-gray-400 max-w-2xl mx-auto" data-description></p>
    </div>
</template>

<!-- Loading Spinner Template -->
<template id="loading-template">
    <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>
</template>

<!-- Error Message Template -->
<template id="error-template">
    <div class="text-center py-12">
        <div class="text-red-500 text-6xl mb-4">⚠️</div>
        <h2 class="text-2xl font-bold mb-2" data-title>Something went wrong</h2>
        <p class="text-gray-400" data-message>Please try again later.</p>
    </div>
</template>

<!-- Contact Form Template -->
<template id="contact-form-template">
    <form class="space-y-6" id="contact-form">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
            <input type="text" id="name" name="name" required 
                   class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
            <input type="text" id="subject" name="subject" required 
                   class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
            <textarea id="message" name="message" rows="6" required 
                      class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-full">Send Message</button>
        </div>
    </form>
</template>

<!-- Skills Grid Template -->
<template id="skills-grid-template">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Skill items will be inserted here -->
    </div>
</template>

<!-- Skill Item Template -->
<template id="skill-item-template">
    <div class="bg-gray-800 rounded-lg p-4 text-center">
        <div class="text-3xl mb-2" data-icon></div>
        <h3 class="font-medium" data-name></h3>
        <div class="mt-2">
            <div class="bg-gray-700 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full" data-progress></div>
            </div>
        </div>
    </div>
</template>
